<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS投稿ライブラリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.75rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        p {
            color: #64748b;
            text-align: center;
            margin-bottom: 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .instructions h2 {
            font-size: 1.125rem;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .instructions ol {
            color: #475569;
            padding-left: 1.5rem;
        }

        .instructions li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SNS投稿ライブラリ</h1>
        <p>150件の投稿候補を閲覧・検索</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-number">150</div>
                <div class="stat-label">投稿</div>
            </div>
            <div class="stat">
                <div class="stat-number">3</div>
                <div class="stat-label">カテゴリー</div>
            </div>
            <div class="stat">
                <div class="stat-number">100%</div>
                <div class="stat-label">モバイル対応</div>
            </div>
        </div>

        <a href="./index.html" class="btn">ライブラリを開く</a>

        <div class="instructions">
            <h2>使い方</h2>
            <ol>
                <li>検索バーでキーワード検索</li>
                <li>カテゴリーで絞り込み</li>
                <li>投稿カードをタップして詳細表示</li>
                <li>投稿文をコピーしてSNSに貼り付け</li>
            </ol>
        </div>
    </div>
</body>

</html>
